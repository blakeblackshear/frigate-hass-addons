name: Frigate NVR (Full Access) Beta (0.11.0)
version: 0.11.0-rc1
panel_icon: "mdi:cctv"
slug: frigate-fa-beta
description: NVR with realtime local object detection for IP cameras
url: "https://github.com/blakeblackshear/frigate"
image: blakeblackshear/frigate
startup: application
boot: auto
webui: "http://[HOST]:[PORT:5000]/"
watchdog: "http://[HOST]:[PORT:5000]/"
ingress: true
ingress_port: 5000
ingress_entry: /
panel_admin: false
ports:
  5000/tcp: null
  1935/tcp: null
ports_description:
  5000/tcp: Web interface (Not required for Hass.io Ingress)
  1935/tcp: RTMP streams
host_network: false
tmpfs: true
full_access: true
environment:
  CONFIG_FILE: /config/frigate.yml
schema:
  plus_api_key: password?
services:
  - "mqtt:need"
arch:
  - amd64
  - aarch64
  - armv7
map:
  - "media:rw"
  - "config:rw"
